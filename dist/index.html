<html>

<head>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    
    <header class="header">
        <div class="nav">
            <h1>To Do List</h1>
        </div>
    </header>
    
    <main class="main">
        <div class="sidebar">
            <div class="projectwrapper" id="projectwrapper"></div>
            <form class="addprojectform">
                <input type="text" class="addprojectinput" placeholder="Add new project.." id="projectname">
                <button type="submit" class="addprojectbutton">Add</button>
              </form>
    
        </div>
        <div class="projectDetail">
            <div class="taskwrapper" id="taskwrapper"></div>
            <form class="addtaskform">
                <input type="text" class="addtaskinput" placeholder="Add new task.." id="taskname">
                <button type="submit" class="addtaskbutton">Add</button>
            </form>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>




</html>
